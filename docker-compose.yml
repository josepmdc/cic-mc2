version: '3'
services:
  api:
    build: ./api
    image: josepm/cic-api
    environment:
      TRANSLATE_KEY: ${TRANSLATE_KEY}
      VISION_KEY: ${VISION_KEY}
      PYTHONUNBUFFERED: "1"
    ports:
      - "5000:5000"
    depends_on:
      - monitor
  monitor:
    build: ./monitor
    image: josepm/cic-monitor
    environment:
      COSMOS_KEY: ${COSMOS_KEY}
    ports:
      - "5001:5001"
